<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Champions</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/freddie.png" />
      <h1>We are the Champions</h1>
      <div class="form-wrapper">
        <textarea
          id="endorsement-input"
          placeholder="Write your endorsement here"
        ></textarea>
        <div class="flex-row">
          <input type="text" id="from-input" placeholder="From" />
          <input type="text" id="to-input" placeholder="To" />
        </div>
        <button id="publish-btn">Publish</button>
      </div>
      <h2>- Endorsements -</h2>
      <div id="endorsements-wrapper"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
